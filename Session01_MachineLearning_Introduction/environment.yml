# conda env create -f environment.yml
# source activate pharos

name: pharos
channels:
    - https://conda.anaconda.org/menpo
    - conda-forge
dependencies:
    - python==3.5.2
    - numpy
    - matplotlib
    - jupyter
    - opencv3
    - pillow
    - scikit-learn
    - scikit-image
    - scipy
    - h5py
    - seaborn
    - pandas
    - pip:
        - tensorflow
        - keras
        - mglearn